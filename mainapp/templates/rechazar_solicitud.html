<!DOCTYPE html>
<html>
<head>
    <title>Rechazar Solicitud</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding: 20px;
            position: fixed;
        }
        .sidebar .nav-link {
            color: #ffffff !important;
            font-weight: bold;
        }
        .sidebar .nav-link:hover {
            color: #ffc107 !important;
        }
        .content {
            margin-left: 250px;
            padding: 30px;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">BiciGestión</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="{% url 'clientes' %}">Clientes</a>
            <a class="nav-link" href="{% url 'solicitudes' %}">Solicitudes de Reparación</a>
        </nav>
    </div>

    <div class="content">
        <h1>Rechazar Solicitud</h1>
        <div class="card">
            <p><strong>ID:</strong> {{ solicitud.id }}</p>
            <p><strong>Nombre:</strong> {{ solicitud.cliente.nombre }}</p>
            <p><strong>Descripción:</strong> {{ solicitud.descripcion }}</p>
            <p><strong>Estado Actual:</strong> {{ solicitud.estado_actual }}</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Rechazar</button>
            </form>
        </div>
        <a class="btn btn-secondary" href="{% url 'solicitudes' %}">Volver</a>
    </div>
</body>
</html>
