<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Solicitud</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding: 20px;
            position: fixed;
        }
        .sidebar .nav-link {
            color: #ffffff !important;
            font-weight: bold;
        }
        .sidebar .nav-link:hover {
            color: #ffc107 !important;
        }
        .content {
            margin-left: 250px;
            padding: 30px;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            box-shadow: none;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        .btn {
            display: block;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">BiciGestión</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="{% url 'clientes' %}">Clientes</a>
            <a class="nav-link" href="{% url 'solicitudes' %}">Solicitudes de Reparación</a>
        </nav>
    </div>

    <div class="content">
        <h1>Confirmar Solicitud</h1>
        <div class="card">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <input type="text" class="form-control" id="asunto" name="asunto">
                </div>
                <div class="form-group">
                    <label for="mensaje">Redacte email</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
                <button type="button" class="btn btn-secondary" onclick="history.back()">Volver</button>
            </form>
        </div>
    </div>
</body>
</html>
